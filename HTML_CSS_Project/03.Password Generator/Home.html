<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PassWord Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <script src="https://kit.fontawesome.com/7a4b62b0a4.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <button id="mode">Mode</button>
        <div class="box">
            <section class="upper">
                <h1><i class="fa fa-lock"></i> PassWord Generator</h1>

                <div id="password"></div>

                <div class="range_section">
                    <label for="range">Password Range  <span id="passRangeValue">8</span></label>
                    <input type="range" min="1" max="20" value="8" id="passRangeInput" />
                </div>

                <div class="checkboxs">
                    <div class="from_control">
                        <label for="uppercase">Include UpperCase</label>
                        <input type="checkbox" name="uppercase" id="uppercase" />
                    </div>
                    <div class="from_control">
                        <label for="numbers"> Include Numbers</label>
                        <input type="checkbox" name="numbers" id="numbers" />
                    </div>
                    <div class="from_control">
                        <label for="symbols">Include Symbols</label>
                        <input type="checkbox" name="symbols" id="symbols" />
                    </div>
                </div>
            </section>
            <button id="btn"><b>Generate PassWord</b></button>
        </div>
    </div>
</body>

</html>
